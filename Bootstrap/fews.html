<!DOCTYPE html>
<html lang="en">
<head>

    <title>Few more bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<body>
    <a href="/four.html" target="_blank" class="link-success text-decoration-none">simple page</a>
    <a class="btn btn-outline-warning" href="/external/SSLC.jpeg" target="_self">simple image</a>

    <!-- horizontal alignments-->
    <div class="row justify-content-center">
        <div class="col-2 bg-primary"><button class="btn btn-danger">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-danger">HI</button></div>
        <div class="col-2 bg-primary"><button class="btn btn-danger">HI</button></div>

    </div>
    <div class="row justify-content-start">

        <div class="col-2 bg-primary"><button class="btn btn-info">HI</button></div>
    </div>

            <img class="w-100" src="/external/SSLC.jpeg" />

        </div>
        <div class="col-4 align-self-center">

        </div>

            <div class="col-8 shadow-lg p-5">
