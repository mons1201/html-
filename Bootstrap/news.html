<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <p class="display-6 text-danger bg-secondary">Multicomplex</p>

    <!-- alignment-->
    <p class="text-end">Bootstrap</p>
    <p class="text-center">Bootstrap</p>
    <p class="text-start">Bootstrap</p>
    
    <!--button-->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-dark">Light</button>

    <!--outline-->
    <button class="btn btn-outline-primary" style="border-radius: 100px;">Primary</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-info rounded-circle">Info</button>

    <!--badge-->
    <button class="btn btn-outline-primary badge">Badge</button>
    
    
    
    
    
    
    
</body>
</html>
